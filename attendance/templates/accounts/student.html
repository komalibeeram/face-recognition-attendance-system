<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>attendance</title>
</head>
<body>
    <h2>student page</h2>
    {% if user.is_authenticated and user.is_student == True %}
            <ul>
                <li><a href="#header">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
    {% else %}
        <ul>
            <li class="active"><a href="#header">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    {% endif %}
</body>
